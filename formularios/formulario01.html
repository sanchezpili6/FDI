<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formularios</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body><center>
    <table border="3" width="70%" callpadding="10">
      <form name="forma">
        <thead>
          <tr>
            <th colspan="3"><h1>Uso de Formularios</h1></th>
          </tr>
        </thead>
        <tbody>
          <tr align="center">
            <td><p>Campo de tipo Texto</p></td>
            <td><input name="c1_texto" type="text" class="campo"
              size="20" maxlength="20" value="estúpida?"></td>
            <td><img src="imágenes/niukita.jpg" width="300" height="250"></td>
          </tr>
          <tr align="center">
            <td><p>Campo de tipo password</p></td>
            <td><input type="password" name="c2-pass" class="campo"
              size="10" maxlength="10"></td>
          </tr>
          <tr align="center">
            <td><p>Selecciona tus animales favoritos</p></td>
            <td>
              <table border="0" callpadding="0" width="80%">
                <tr>
                  <td><input name="animal1" type="checkbox"></td>
                  <td><p>Perro</p></td>
                </tr>
                <tr>
                  <td><input name="animal2" type="checkbox"></td>
                  <td><p>Gatito</p></td>
                </tr>
                <tr>
                  <td><input name="animal3" type="checkbox"></td>
                  <td><p>Perico</p></td>
                </tr>
                <tr>
                  <td><input name="animal4" type="checkbox"></td>
                  <td><p>Axolotl</p></td>
                </tr>
                <tr>
                  <td><input name="animal5" type="checkbox"></td>
                  <td><p>Conejo</p></td>
                </tr>
              </table>
            </td>
          </tr>
          <tr align="center">
            <td><p>Indica tu sexo</p></td>
            <td>
              <table>
                <tr>
                  <td><p>Femenino</p></td>
                  <td><input type="radio" name="sexo" value="1"></td>
                </tr>
                <tr>
                  <td><p>Masculino</p></td>
                  <td><input type="radio" name="sexo" value="2"></td>
                </tr>
                <tr>
                  <td><p>Otro</p></td>
                  <td><input type="radio" name="sexo" value="3"></td>
                </tr>
              </table>
          </tr>
          <tr align="center">
            <td><p>Indica una fecha de 2020</p></td>
            <td><input type="date" name="fecha" class="campo"
              min="2020-01-01" max="2020-12-31"></td>
          </tr>
          <tr align="center">
            <td><p>Indica un color</p></td>
            <td><input type="color" name="color" value="#ff0000"></td>
          </tr>
        </tbody>
        <br><br><br>
      </form>
  </center></body>
</html>
